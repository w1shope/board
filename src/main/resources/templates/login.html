<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <form th:action method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="loginId" placeholder="Id">
            <label for="floatingInput">Id</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" th:checked="${checked}"> 아이디 저장
            </label>
        </div>
        <button class="w-25 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <button th:onclick="|location.href='@{/register}'|" class="w-25 btn btn-lg btn-primary" style="margin-top: 30px" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
</body>
</html>
